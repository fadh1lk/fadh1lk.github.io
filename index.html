        <!-- Section: Introduction -->

            <div class="overlay">

                    <h1 class="animated fadeInDown delay-05s">KPLEX '25 </strong>
                    </h1>

        <!-- Section: About -->
        <section id="about" class="text-center">
            <div class="overlay">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2 wp1">
                            <h2>South India's Leading International Polymer Exhibition</h2>

                            <img src="kplex-assets/BROCHURE FRONT.jpg" class="img-responsive" />
             
                        </div>
                    </div>

        <section id="resume">
            <div class="text-center">
                <div class="overlay">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-4 col-md-offset-4">
                                <form action="https://script.google.com/macros/s/AKfycbzbwRfUePKMR2PrdcxCIpLjbCHm_IfVZCSXxyfK04vjWG8tCzHFfkmDYZJzzs9O9POE/exec" method="post" name="contact-form">

                                    <div class="form-group">
                                      <label for="companyName">Company Name</label>
                                      <input type="text" class="form-control"  placeholder="Enter Company Name" required="true" name="company-name">
                                    </div>

                                   <div class="form-group">
                                        <label for="FullName">Full name</label>
                                        <input type="text" class="form-control"  placeholder="Enter Your Full Name" required="true" name="full-name">
                                      </div> 
                                                                         <div class="form-group">
                                        <label for="PhoneNumber">Phone Number</label>
                                        <input type="tel" class="form-control"  placeholder="Enter your Phone Number" required="true" maxlength="10" pattern="[0-9]{10}" name="phone-number">
                                      </div>   
                                                                       <div class="form-group">
                                        <label for="Email">Email</label>
                                        <input type="email" class="form-control"  placeholder="Enter your Email" required="true" name="email">
                                      </div>    

                                    <button type="submit" class="btn btn-primary" value="submit" id="submit">Register!</button>
                                  </form>
                            </div>
                            
                        </div>
                                
                    </div>
